<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr.Notekar</title>
    <!-- linking css -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome kit -->

    />
    <script src="/assets/font-aweswome-full.js"></script>
    <!-- Bootstrap Modules -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand mx-5"><h3>Mr. Notekar</h3></a>
        <span class="navbar-text">"Mr. Notekar here to take your notes !"</span>
        <form class="d-flex me-4">
          <input class="form-control me-2" type="search" placeholder="Search Your Notes" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit"><i class="far fa-search"></i></button>
        </form>
      </div>
    </nav>
  </head>

  <body>
    <div class="container">
    <form class="p-3 my-3">
      <div class="mb-3">
        <label for="noteTitle" class="form-label"><h3>Note Title</h3></label>
        <input type="text" class="form-control" id="noteTitle" placeholder="Input Your Note Title Here">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div> -->
      <div class="my-4">
        <h3>Note Content</h3>
        <textarea class="form-control" placeholder="Input Your Note Content Here" id="noteTxtArea" style="height: 10rem"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 15rem">Take A Note !</button>
    </form>
  </div>
  </body>

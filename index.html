<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Mr.Notekar</title>

  <link rel="stylesheet" href="styles/style.css" />

  <!-- Compiled and minified JavaScript -->

<body class="grey lighten-3">

  <!-- navigation bar -->
  <nav class="nav-wrapper grey darken-4">
    <div class="container">
      <a href="#" class="sidenav-trigger" data-target="mobile-nav">
        <span class="iconify" data-icon="bytesize:menu" data-inline="true"></span></a>
      <a href="#" class="brand-logo">Mr.Notekar
        <span class="iconify" data-icon="fa-solid:pen-square" data-inline="true"></span></a>
      <div class="center">
        <span class="grey-text lighten-3 hide-on-med-and-down">"Mr.Notekar Is Here To Take Your Notes"</span>
      </div>
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="#">About Us
            <span style="font-size: 20px;" class="iconify" data-icon="carbon:user-multiple"
              data-inline="true"></span></a>
        </li>
        <li>
          <a href="#">Contact Us
            <span style="font-size: 20px;" class="iconify" data-icon="fluent:mail-48-regular"
              data-inline="true"></span></a>
        </li>
      </ul>
    </div>
  </nav>

  <ul id="mobile-nav" class="sidenav">
    <li class="grey lighten-3">
      <a class="subheader" style="font-size: 20px; font-weight: 500">Mr.Notekar
        <span class="iconify" data-icon="fa-solid:pen-square" data-inline="true"></span></a>
      <a class="subheader desc" style="
            margin-left: -0.5rem;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
          ">"Mr.Notekar Is Here To Take Your Notes"</a>
    </li>
    <hr />
    <li>
      <a href="#">Home
        <span class="iconify" data-icon="codicon:home" data-inline="true"></span>
      </a>
    </li>
    <li>
      <a href="#">About Us
        <span class="iconify" data-icon="carbon:user-multiple" data-inline="true"></span></a>
    </li>
    <li>
      <a href="#">Contact Us
        <span class="iconify" data-icon="fluent:mail-48-regular" data-inline="true"></span></a>
    </li>
  </ul>

  <!-- addnotes section -->
  <div class="container row" id="addNotesSection">
    <div class="col s12 m12 l12 card white">
      <div class="card-content">
        <span class="card-title center">Add Your Notes Here !</span>

        <!-- messageBox -->
        <div class="messageBoxWrap col s12 m12 l12">
          <span class="message">Your Note was added</span>
          <div class="messageBox"></div>
        </div>

        <!-- form -->
        <div class="input-field col s12 m12 l12">
          <span class="iconify prefix" data-icon="fluent:text-bullet-list-square-edit-20-regular"
            data-inline="true"></span>
          <input type="text" id="noteTitle" autocomplete="off" />
          <label for="noteTitle">Add Your Title Here</label>
        </div>
        <div class="input-field col s12 m12 l12">
          <span class="iconify prefix" data-icon="fluent:text-bullet-list-square-edit-20-regular"
            data-inline="true"></span>
          <textarea type="text" placeholder="Add Your Content Here" style="border: none; border-bottom: 1px solid gray;" class="myTextArea" id="noteContent" autocomplete="off"></textarea>
        </div>
        <div class="btnWrap left" style="width:100%">
          <a class="btn waves-effect" id="takeNote">Take A Note
            <span style="font-size: 20px;" class="iconify" data-icon="la:check-square-solid"
              data-inline="true"></span></a>
        </div>
      </div>
    </div>
  </div>

  <!-- show notes section -->
  <div class="container row" id="showNotesSection"></div>

  <!-- Modal Structure -->
<div class="modal-wrap">
  <div id="modal99" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect btn-flat">Close</a>
    </div>
  </div>
</div>



  <script src="logic.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var elems = document.querySelectorAll(".sidenav");
      var instances = M.Sidenav.init(elems);

      var elems1 = document.querySelectorAll('.modal');
    var instances1 = M.Modal.init(elems1);
    });
  </script>
</body>

</html>
